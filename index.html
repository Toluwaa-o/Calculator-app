<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap');
  </style>
</head>
<body>
  <main>
    <div class="head">
      <h1>calc</h1>
      <h2>theme</h2>
      <div class="theme">
        <div class="labels">
          <p class="toggleSet">1</p>
          <p class="toggleSet">2</p>
          <p class="toggleSet">3</p>
        </div>
        <div class="toggle">
          <div class="tog-circle"></div>
        </div>
      </div>
    </div>

    <div class="screen">
      <p class="output">
        
      </p>
    </div>

    <div class="buttons">
      <p id="seven">7</p>
      <p id="eight">8</p>
      <p id="nine">9</p>
      <p id="delete">Del</p>
      <p id="four">4</p>
      <p id="five">5</p>
      <p id="six">6</p>
      <p id="plus">+</p>
      <p id="one">1</p>
      <p id="two">2</p>
      <p id="three">3</p>
      <p id="minus">-</p>
      <p id="dot">.</p>
      <p id="zero">0</p>
      <p id="divide">/</p>
      <p id="multiply">x</p>
      <p id="reset">Reset</p>
      <p id="equal">=</p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Toluwalashe</a>.
  </footer>
  <script src="index.js"></script>
</body>
</html>
